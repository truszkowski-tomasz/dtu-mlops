<!DOCTYPE html>
<html>
<head>
    <title>News Prediction</title>
</head>
<body>
    <h1>Verify if News is True or Fake</h1>
    <form action="/predict/" method="post">
        <label for="news">Enter News:</label>
        <br>
        <textarea id="news" name="news" rows="4" cols="50" required></textarea>
        <br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h2>Prediction Result:</h2>
        <p>{{ prediction }}</p>
    {% endif %}
</body>
</html>
